name: OpenBSD
on:
  push:
    branches:
      - '*'
    paths:
      - '**.c'
      - '**.h'
      - '**.am'
      - '**.m4'
      - 'cmake/*'
      - 'extra/*'
      - '.github/workflows/OpenBSD.yml'
  pull_request:
    branches:
      - '*'
    paths:
      - '**.c'
      - '**.h'
      - '**.am'
      - '**.m4'
      - 'cmake/*'
      - 'extra/*'
      - '.github/workflows/OpenBSD.yml'



jobs:
  OpenBSD:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v2
    - uses: vmactions/openbsd-vm@v0
      with:
        prepare: |
          pkg_add  mbedtls cmake
        usesh: true
        run: |
          mkdir build
          cd build
          cmake ..
          make && make verify


